<div class="row">
  <div class="col-xs-12">
    <img [src]="recipe.imagePath" alt="{{recipe.name}}" class="img-responsive" style="max-height: 300px;">
  </div>
</div>
<div class="row">
  <div class="col-xs-12">
    <h1>{{ recipe.name }}</h1>
  </div>
</div>
<div class="row">
  <div class="col-xs-12">
    <div class="dropdown" appDropdown>
      <button class="btn btn-primary dropdown-toggle p-2">Manage recipe<span
        class="caret"></span></button>
      <ul class="dropdown-menu">
        <li><a href="#" class="dropdown-item p-2" (click)="addToShoppingList($event)">Add ingredients to shopping list</a></li>
        <li><a href="#" class="dropdown-item p-2" (click)="editRecipe($event)">Edit recipe</a></li>
        <li><a href="#" class="dropdown-item p-2">Delete recipe</a></li>
      </ul>
    </div>
  </div>
</div>
<div class="row">
  <div class="col-xs-12">
    {{recipe.description}}
  </div>
</div>
<div class="row">
  <div class="col-xs-12">
    <ul class="list-group">
      <li class="list-group-item" *ngFor="let ingredient of recipe.ingredients">
        {{ingredient.name}} -- {{ingredient.amount}}
      </li>
    </ul>
  </div>
</div>
